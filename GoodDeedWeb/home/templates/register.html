{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<title>GoodDeed - Register</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
<script>
    setTimeout(function() {
      let errors = document.getElementsByClassName('alert alert-block alert-danger');
      while(errors.length > 0) {
        errors[0].parentNode.removeChild(errors[0]);
      }
    }, 3000);
  </script>
  
</head>
<body>
    


<div class="signup-form" style=" position:absolute; top: -1.5%; left: 38%;">
    <form action="" method="post">
        <h2 style=>Sign Up</h2>
        <p style="font-size: xx-small; color: #f2f2f2;">---</p>
        
        {% csrf_token %} 
        {{form|crispy}}
        
            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
            <a href="/login" style="position: absolute; top: 90%; left: 50%; font-size: 16px !important;">Already a user? Sign in!</a>


            
            
              

        </div>
    </form>

    <!--Sidebar bellow-->
    
</body>

</html>
