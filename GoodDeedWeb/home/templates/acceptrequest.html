{% extends 'suppliesbase.html' %}
{% load static %}
{% block content %}
	<div class="row">
		<div class="col-lg-12">
			<div class="box-element">

				<a  class="btn btn-outline-dark" href="/viewrequests/">&#x2190; Back</a>
        
				<br>
				<br>
				<table class="table">
					<tr>
						<th><h5>Date Posted: <strong>{{request.date}}
						</strong></h5></th>
						<th><h5>Request By:<strong style="padding-left: 5%;">{{request.user}}</strong></h5></th>
						<th>
							<a style="float:right; margin:5px; color: white;" href="/requests/{{request.pk}}/delete/" class="btn btn-success" onclick="showAlert()" >Accept</a>

								
						</th>
					</tr>
				</table>

			</div>

			<br>
			<div class="box-element">
				<div class="cart-row">
					<div style="flex:2"></div>
					<div style="flex:2"><strong>Item</strong></div>
					<div style="flex:1"><strong>Category</strong></div>
					<div style="flex:1"><strong>Quantity</strong></div>
					
				</div>
				
				<div class="cart-row">
					<div style="flex:2;"><img class="row-image" src="{{request.imageURL}}"></div>
					<div style="flex:2"><p>{{request.title}}</p></div>
					<div style="flex:1"><p>{{request.category}}</p></div>
					<div style="flex:1">
						<p class="quantity">{{request.quantity}}</p>
						<div class="quantity">
							<img class="chg-quantity" src="">
					
							<img class="chg-quantity" src="">
						</div>
					</div>
					</div>
				</div>

			</div>
		</div>
		<div class="box-element">
			<th><h5 style="padding-left:80%">Request #<strong id="requestid">{{request.pk}}</strong></h5></th>
	</div>

  

<script>
function showAlert() {

swal({
  title: "Accept Request",
  text: "Are you sure you would like to accept the request titled {{request.title}}, which was posted on {{request.date}} by {{request.user}}?",
	
  icon: "info",
  buttons: true,
  
})
.then((ok) => {
  if (ok) {
    swal("Request successfully accepted, please contact {{request.user}} at {{request.phonenumber}}, for instructions as to when and where you should drop of your supplies", {
      icon: "success",
		
    }
				
		);
  } 
});
}

</script>
	
{% endblock content %}
